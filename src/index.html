<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canvas Gravity</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  </head>
  <div id="container">
    <div class="controls">
      <h3>Settings</h3>
      <div class="setting">
        <label for="gravity">Gravity</label>
        <input
          type="range"
          name="gravity"
          id="gravity"
          min="0.1"
          max="5"
          step="0.1"
          value="0.95"
        />
      </div>
      <div class="setting">
        <label for="friction">Friction</label>
        <input
          type="range"
          name="friction"
          id="friction"
          min="0.1"
          max="1.05"
          step="0.05"
          value="0.95"
        />
      </div>
      <div class="setting">
        <label for="balls"># of Balls</label>
        <input type="range" name="balls" id="balls" min="1" max="500" />
      </div>
    </div>
    <canvas></canvas>
  </div>
  <body>
    <script src="canvas.js"></script>
  </body>
</html>
